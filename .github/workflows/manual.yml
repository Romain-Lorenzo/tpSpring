name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: maven:3.8.3-openjdk-17

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: mvn compile

  test:
    runs-on: ubuntu-latest
    needs: build
    container:
      image: maven:3.8.3-openjdk-17

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Test
        run: mvn test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Trigger Render Deployment via Deploy Hook
        run: |
          curl -X POST "https://api.render.com/deploy/srv-cs38fujtq21c73bk341g?key=zOJxWi0Xiso"
		  
